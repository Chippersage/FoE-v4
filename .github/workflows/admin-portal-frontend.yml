name: CI/CD - Deploy Admin Portal Frontend

on:
  push:
    branches:
      - master-clone

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::325599888975:role/OIDCRole
          aws-region: ap-south-1

      - name: Install Dependencies
        working-directory: FlowofEnglish_Frontend/FoE/packages/admin
        run: yarn install --legacy-peer-deps

      - name: folders1
        run: ls -la

      - name: Build React App
        working-directory: FlowofEnglish_Frontend/FoE/packages/admin
        run: CI='' npm run build

      - name: folders2
        run: ls -la

      - name: Sync to S3
        run: aws s3 sync FlowofEnglish_Frontend/FoE/packages/admin/build/ s3://chippersage-flowofenglish-adminportal-prod --delete

      - name: Invalidate CloudFront Cache
        run: aws cloudfront create-invalidation --distribution-id E1L96NRBICZOLW --paths "/*"
